<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Redirect Form</title>
    <!-- Bootstrap CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Enter מספר תארוכה</h3>
                    </div>
                    <div class="card-body">
                        <form id="showForm">
                            <div class="mb-3">
                                <label for="showid" class="form-label">מספר תארוכה</label>
                                <input type="text" id="showid" name="showid" class="form-control" placeholder="הכנס מספר תארוכה" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('showForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get the value from the input field
            const showid = document.getElementById('showid').value;

            // Redirect to the desired URL
            window.location.href = `https://ikc-sys.org.il/showmanagement/login/show/${showid}`;
        });

        // Service Worker registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(error => console.error('Service Worker Registration Failed:', error));
        }
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
